<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>

    </h:head>
    <h:body>


        <ui:composition template="/template/common/homeLayout.xhtml">



            <ui:define name="leftBar">

                <h:form> 
                    <p:selectManyCheckbox id="calendarLeftBoxGrid" value="#{scheduleBean.chosenCalendars}" layout="grid" columns="1" >
                        <f:selectItems value="#{scheduleBean.userCalendars}" var="cal" itemLabelEscaped="false" itemLabel="#{cal.title} #{scheduleBean.getColorBoxForCalendar(cal)}" itemValue="#{cal.id}" />

                    </p:selectManyCheckbox> 
                    <p:commandButton update=":schedule @form" value="Update" action="#{scheduleBean.updateScheduleModel()}"/>    
                    <p:commandButton update=":schedule" value="change" onclick="changeStyleRule()"/>    

                </h:form>    


            </ui:define>
            <ui:define name="content">


                <p:schedule id="schedule" value="#{scheduleBean.model}" aspectRatio="2" styleClass="scheduleHome"  
                            ignoreTimezone="false" timeFormat="HH:mm{ - HH:mm}" widgetVar="myschedule"
                            tooltip="true">
                    <p:ajax event="dateSelect" listener="#{scheduleBean.onDateSelect}"
                            update="eventDetails" oncomplete="PF('eventDialog').show();" />
                    <p:ajax event="eventSelect" listener="#{scheduleBean.onEventSelect}"
                            update="eventDetails" oncomplete="PF('eventDialog').show();" />
                </p:schedule>


                <p:dialog widgetVar="eventDialog" header="Event Details" resizable="false" style="height:50% !important; height:40% !important; top:25% !important; left: 30% !important;">
                    <h:form id="eventDetails" >
                        <h:panelGrid columns="2">
                            <h:outputLabel for="title" value="Title:" />
                            <p:inputText id="title" value="#{scheduleBean.event.title}" required="true"/>
                            <h:outputLabel for="startdatetime" value="From:" />
                            <p:calendar id="startdatetime" value="#{scheduleBean.event.startDate}" pattern="MM/dd/yyyy HH:mm:ss" />

                            <h:outputLabel for="enddatetime" value="To:" />
                            <p:calendar id="enddatetime" value="#{scheduleBean.event.endDate}" pattern="MM/dd/yyyy HH:mm:ss" />

                            <h:outputLabel for="CalendarForEvent" value="Calendar:" />
                            <p:selectOneMenu id="CalendarForEvent"  value="#{scheduleBean.event.calendar}" required="true" converter="CalendarConverter" >
                                <f:selectItem itemLabel="Select Calendar"  noSelectionOption="false"  />
                                <f:selectItems value="#{scheduleBean.userCalendars}" var="cal" itemValue="#{cal}" itemLabel="#{cal.title}" />
                            </p:selectOneMenu>

                            <h:outputLabel for="TypeForEvent" value="EventType:" />
                            <p:selectOneMenu id="TypeForEvent" value="#{scheduleBean.event.type}" required="true" converter="EventTypeConverter" >
                                <f:selectItem itemLabel="Select Type"  noSelectionOption="false" />
                                <f:selectItems value="#{scheduleBean.userTypes}" var="type" itemValue="#{type}" itemLabel="#{type.title}" />
                            </p:selectOneMenu>
                            
                             <h:outputLabel for="VisForEvent" value="EventType:" />
                            <p:selectOneMenu id="VisForEvent" required="true" value="#{scheduleBean.event.visibility}" >
                                <f:selectItem itemLabel="Select Visibility"  noSelectionOption="false" />
                                <f:selectItems value="#{scheduleBean.visibilities}" var="vis" itemValue="#{vis}" itemLabel="#{vis}" />
                            </p:selectOneMenu>

                            <h:outputLabel for="addressForEvent" value="Location:" />

                            <p:inputText id="addressForEvent" value="#{scheduleBean.geoLoc}" onblur="codeAddress()" onkeyup="codeAddress()" />


                            <p:messages autoUpdate="true" globalOnly="false"/>
                            <h:selectBooleanCheckbox id="allDay" value="#{scheduleBean.event.allDay}" />
                            <p:commandButton type="reset" value="Reset" />
                            <p:commandButton value="Save" actionListener="#{scheduleBean.addEvent}" onstart="codeAddress()"
                                             oncomplete="PF('myschedule').update();PF('eventDialog').hide();"/>


                        </h:panelGrid>
                    </h:form>
                </p:dialog>
                <h:form>
                    <p:remoteCommand name="gc" process="@this @form" autoRun="false"  actionListener="#{scheduleBean.onGeolocation()}" />

                </h:form>

            </ui:define>

        </ui:composition>

    </h:body> 
</html>
